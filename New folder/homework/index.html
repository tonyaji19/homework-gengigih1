<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Generasi Gigih | Playlist</title>
  </head>
  <body>
    <div id="app">
      <h1>Create Playlist</h1>
      <form action="" method="post">
        <table>
          <tr>
            <th>Title</th>
            <td><input type="text" name="title" id="titleInput" /></td>
          </tr>
          <tr>
            <th>Description</th>
            <td><input type="text" name="title" id="descInput" /></td>
          </tr>
        </table>
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <div id="overview">
        <img
          src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640"
          alt=""
          srcset=""
          width="200"
          id="albumImg"
        />
        <h4 id="heading">Track Title</h4>
        <h3 id="trackTitleText">Track Title</h3>
        <h4 id="heading">Artist</h4>
        <p id="artistText">Artist</p>
        <h4 id="heading">Album</h4>
        <p id="albumText">Album</p>
        <button type="submit">Select</button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
